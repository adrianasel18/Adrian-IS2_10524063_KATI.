     <h1>Form Pemesanan</h1>
    <form action="/submit" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="30" required></textarea><br><br>
        
        <label for="produk">Produk:</label><br>
        <input type="text" id="produk" name="produk" required><br><br>
        
        <label for="jumlah">Jumlah:</label><br>
        <input type="number" id="jumlah" name="jumlah" min="1" required><br><br>
        
        <button type="submit">Pesan</button>
    </form>
